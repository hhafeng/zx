<!DOCTYPE html>
<html>
<head>
    <title>添加案例分类</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>

</head>
<body class="body-white" id="top">
<include file="public@dashboardtopnav" />

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav" />
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li><a href="{:url('dashboard/CaseCategory/index')}">所有</a></li>
                    <volist name="parentCate" id="vo">
                        <li><a href="{:url('dashboard/CaseCategory/index',['id'=>$vo.id])}">{$vo.name}</a></li>
                    </volist>
                    <li class="active"><a href="{:url('dashboard/CaseCategory/add')}">添加分类</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('dashboard/CaseCategory/addPost')}" method="post">


                            <table class="table table-bordered">
                                <tr>
                                    <th>所属类别<span class="form-required">*</span></th>
                                    <td>
                                        <select class="form-control" id="input-style" name="pid" required>
                                            <volist name="parentCate" id="vo">
                                                <option value="{$vo.id}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>分类名称<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="name"
                                               id="name" required value="" placeholder="分类名称" />
                                    </td>
                                </tr>

                                <tr>
                                    <th>排序ID</th>
                                    <td>
                                        <input class="form-control" type="text" name="sort_id"
                                               id="sort_id" value="0" placeholder="请输入排序ID" />
                                        <p class="help-block">只能是数字,越大越排前</p>
                                    </td>
                                </tr>

                            </table>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="public@footer" />
</div>
<!-- /container -->
<include file="public@dashboardscripts" />
<script>
    $('.btn-cancel-thumbnail').click(function () {
        $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#thumbnail').val('');
    });
</script>
</body>
</html>
