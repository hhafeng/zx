<!DOCTYPE html>
<html>
<head>
    <title>案例分类</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>

</head>
<body class="body-white" id="top">
<include file="public@dashboardtopnav" />

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav" />
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li <if condition="empty(input('id'))">class="active"</if>><a href="{:url('CaseCategory/index')}">所有</a></li>
                    <volist name="parentCate" id="vo">
                        <li <if condition="$vo.id eq input('id')">class="active"</if>><a href="{:url('CaseCategory/index',['id'=>$vo.id])}">{$vo.name}</a></li>
                    </volist>
                    <li><a href="{:url('CaseCategory/add')}">添加分类</a></li>
                </ul>
                <br />
                <table class="table table-hover table-bordered table-list">
                    <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th width="100">排序</th>
                        <th>名称</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <volist name="cate" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.sort_id}</td>
                            <td>{$vo.name}</td>
                            <td>
                                <a href="{:url('dashboard/CaseCategory/edit',['id'=>$vo.id])}">编辑</a> |
                                <a class="js-ajax-dialog-btn"
                                   href="{:url('dashboard/CaseCategory/delete',['id'=>$vo.id])}"
                                   data-msg="您确定要删除吗？" data-ok="" data-cacel="取消">删除</a>
                            </td>
                        </tr>
                    </volist>


                </table>
                <div class="pagination">{$page}</div>
            </div>
        </div>
    </div>
    <include file="public@footer" />
</div>
<!-- /container -->
<include file="public@dashboardscripts" />
<script>
    $('.btn-cancel-thumbnail').click(function () {
        $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#thumbnail').val('');
    });
</script>
</body>
</html>
