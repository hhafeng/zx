<!DOCTYPE html>
<html>
<head>
    <title>添加导航</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>

</head>
<body class="body-white" id="top">
<include file="public@dashboardtopnav" />

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav" />
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li><a href="{:url('dashboard/Setting/nav')}">导航设置</a></li>
                    <li class="active"><a href="{:url('dashboard/Setting/addNav')}">添加导航</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('dashboard/Setting/addNavPost')}" method="post">


                            <table class="table table-bordered">
                                <tr>
                                    <th>导航图标<span class="form-required">*</span></th>
                                    <td>
                                        <div>
                                            <input type="hidden" name="post[more][thumbnail]" id="thumbnail" value="">
                                            <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                     id="thumbnail-preview"
                                                     width="135" style="cursor: pointer"/>
                                            </a>
                                            <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>导航名称<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[title]"
                                               id="title" required value="" placeholder="请输入导航名称"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>链接地址<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" style="width:400px;" value=""
                                               placeholder="请选择链接地址" onclick="doSelectCategory();" id="js-categories-name-input"
                                               readonly/>
                                        <input class="form-control" type="hidden" value="" name="post[link_url]"
                                               id="js-categories-id-input"/>
                                    </td>
                                </tr>

                                <tr>
                                    <th>排序</th>
                                    <td>
                                        <input class="form-control" type="text" name="post[sort_id]"
                                               id="sort_id" required value="0" placeholder="请输入排序值"/>
                                        <p class="help-block">只能是数字,越大排越前</p>
                                    </td>
                                </tr>
                                <tr>
                                    <th>是否热门</th>
                                    <td>
                                        <div class="checkbox">
                                            <label><input type="checkbox" name="post[is_hot]" value="1">热门</label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="public@footer" />
</div>
<!-- /container -->
<include file="public@dashboardscripts" />
<script>
    $('.btn-cancel-thumbnail').click(function () {
        $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#thumbnail').val('');
    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('dashboard/SysPages/index')}?ids=" + selectedCategoriesId, '请选择链接地址', {
            area: ['800px', '480px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择链接地址');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
