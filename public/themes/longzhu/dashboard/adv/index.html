<!DOCTYPE html>
<html>
<head>
    <title>广告管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@dashboardtopnav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="{:url('dashboard/Adv/index')}">广告管理</a></li>
                    <li><a href="{:url('dashboard/Adv/add')}">添加广告</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>广告图片</th>
                                <th>广告名称</th>
                                <th>状态</th>
                                <th width="150">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="advs" id="vo">
                                <tr>
                                    <td width="60"><img src="{:cmf_get_image_url($vo.more.thumbnail,'thumbnail120x120')}" width="60" height="60" /></td>
                                    <td>
                                        {$vo.title}
                                    </td>
                                    <td><if condition="$vo.status eq 0">显示<else />隐藏</if></td>
                                    <td>

                                        <a href="{:url('dashboard/Adv/edit',['id'=>$vo.id])}">编辑</a> |
                                        <a class="js-ajax-delete"
                                           href="{:url('dashboard/Adv/delete',['id'=>$vo.id])}"
                                           data-msg="您确定要删除吗？">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">{$page}</ul>
                </div>
            </div>
        </div>
    </div>
    <include file="public@footer"/>
</div>
<!-- /container -->
<include file="public@dashboardscripts"/>
</body>
</html>
