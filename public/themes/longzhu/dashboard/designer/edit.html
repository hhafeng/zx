<!DOCTYPE html>
<html>
<head>
    <title>编辑设计师</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>

</head>
<body class="body-white" id="top">
<include file="public@dashboardtopnav" />

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav" />
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li><a href="{:url('dashboard/Designer/index')}">设计师</a></li>
                    <li><a href="{:url('dashboard/Designer/add')}">添加设计师</a></li>
                    <li class="active"><a>编辑设计师</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('dashboard/Designer/editPost')}" method="post">

                            <input type="hidden" name="post[id]" value="{$designer.id}" />

                            <table class="table table-bordered">
                                <tr>
                                    <th>设计师照片<span class="form-required">*</span></th>
                                    <td>
                                        <div>
                                            <input type="hidden" name="post[more][thumbnail]" id="thumbnail"
                                                   value="{$designer.more.thumbnail|default=''}">
                                            <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                                <if condition="empty($designer.more.thumbnail)">
                                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                         id="thumbnail-preview"
                                                         width="135" style="cursor: pointer"/>
                                                    <else/>
                                                    <img src="{:cmf_get_image_preview_url($designer.more.thumbnail)}"
                                                         id="thumbnail-preview"
                                                         width="135" style="cursor: pointer"/>
                                                </if>
                                            </a>
                                            <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计师名称<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[title]"
                                               id="title" required value="{$designer.title}" placeholder="请输入设计师名称"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计师头衔<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[sub_title]"
                                               id="sub_title" required value="{$designer.sub_title}" placeholder="请输入设计师头衔,如首席设计师"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计风格<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[design_style]"
                                               id="design_style" required value="{$designer.design_style}" placeholder="请输入设计风格,如现代简约"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计理念<span class="form-required">*</span></th>
                                    <td>
                                        <textarea class="form-control" name="post[design_idea]" style="height: 50px;"
                                                  placeholder="请输入设计理念,最多100字" required>{$designer.design_idea}</textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <th>个人介绍<span class="form-required">*</span></th>
                                    <td>
                                        <textarea class="form-control" name="post[description]" style="height: 150px;"
                                                  placeholder="请输入个人介绍,最多300字" required>{$designer.description}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>排序</th>
                                    <td>
                                        <input class="form-control" type="text" name="post[sort_id]"
                                               id="sort_id" required value="{$designer.sort_id}" placeholder="请输入排序值"/>
                                        <p class="help-block">只能是数字,越大排越前</p>
                                    </td>
                                </tr>
                            </table>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="public@footer" />
</div>
<!-- /container -->
<include file="public@dashboardscripts" />
<script>
    $('.btn-cancel-thumbnail').click(function () {
        $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#thumbnail').val('');
    });


</script>
</body>
</html>
