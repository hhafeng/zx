<!DOCTYPE html>
<html>
<head>
    <title>添加设计师</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>

    <script type="text/html" id="photos-item-tpl">
        <li id="saved-image{id}">
            <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
            <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
                   style="width: 200px;" title="图片名称">
            <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
                 onclick="imagePreviewDialog(this.src);">
            <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
            <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
        </li>
    </script>

</head>
<body class="body-white" id="top">
<include file="public@dashboardtopnav" />

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav" />
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li><a href="{:url('dashboard/Designer/index')}">设计师</a></li>
                    <li class="active"><a href="{:url('dashboard/Designer/add')}">添加设计师</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                        <form class="js-ajax-form" action="{:url('dashboard/Designer/addPost')}" method="post">


                            <table class="table table-bordered">
                                <tr>
                                    <th>设计师照片<span class="form-required">*</span></th>
                                    <td>
                                        <div>
                                            <input type="hidden" name="post[more][thumbnail]" id="thumbnail" value="">
                                            <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                     id="thumbnail-preview"
                                                     width="135" style="cursor: pointer"/>
                                            </a>
                                            <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计师名称<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[title]"
                                               id="title" required value="" placeholder="请输入设计师名称"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计师头衔<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[sub_title]"
                                               id="sub_title" required value="" placeholder="请输入设计师头衔"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计风格<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" name="post[design_style]"
                                               id="design_style" required value="" placeholder="请输入设计风格"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>设计理念<span class="form-required">*</span></th>
                                    <td>
                                        <textarea class="form-control" name="post[design_idea]" style="height: 50px;"
                                                  placeholder="请输入设计理念,最多100字"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <th>个人介绍<span class="form-required">*</span></th>
                                    <td>
                                        <textarea class="form-control" name="post[description]" style="height: 150px;"
                                                  placeholder="请输入个人介绍,最多300字"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="100">分类<span class="form-required">*</span></th>
                                    <td>
                                        <input class="form-control" type="text" style="width:400px;" required value=""
                                               placeholder="请选择分类" onclick="doSelectCategory();" id="js-categories-name-input"
                                               readonly/>
                                        <input class="form-control" type="hidden" value="" name="post[categories]"
                                               id="js-categories-id-input"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>推荐到首页</th>
                                    <td>
                                        <div class="checkbox">
                                            <label><input type="checkbox" name="post[is_index]" value="1">推荐</label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="public@footer" />
</div>
<!-- /container -->
<include file="public@dashboardscripts" />
<script>
    $('.btn-cancel-thumbnail').click(function () {
        $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#thumbnail').val('');
    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }


</script>
</body>
</html>
