<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>

</head>
<body class="body-white" id="top" style="padding-top: 0">
<div class="wrap js-check-wrap">

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>来源</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>提交时间</th>
            <th>处理</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="result" item="vo">
            <tr class="data-item-tr">
                <td>
                    <if condition="$vo.result_type eq 0">活动报名</if>
                    <if condition="$vo.result_type eq 1">装修计算器</if>
                    <if condition="$vo.result_type eq 2">预约设计</if>
                </td>
                <td>
                    {$vo.name}
                    <if condition="$vo.result_type eq 1">户型:{$vo.huxing} 面积:{$vo.area}平</if>
                </td>
                <td>{$vo.telphone}</td>
                <td>{$vo.create_time}</td>
                <td>
                    <if condition="$vo.deal eq 0">
                        <a href="{:url('dashboard/Result/deal',['id'=>$vo.id])}" class="btn btn-primary js-ajax-dialog-btn" data-msg="您确定要标记为已处理吗？">标记为已处理</a>
                       <else />
                        已处理
                    </if>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<include file="public@dashboardscripts" />
<script>

</script>
</body>
</html>
