<!DOCTYPE html>
<html>
<head>
    <title>管理首页</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@dashboardtopnav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-3">
            <include file="public@dashboardnav"/>
        </div>
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a>管理首页</a></li>
                </ul>
                <div class="tab-content">
                    <br>

                    <div class="row">
                        <div class="col-md-4">

                            <div class="alert alert-success text-center" role="alert">
                                <a href="{:url('dashboard/case/index')}" class="white-a">
                                    <h2>案例</h2>
                                    <p>{$data.caseCount}</p>
                                </a>
                            </div>

                        </div>
                        <div class="col-md-4">

                            <div class="alert alert-warning text-center" role="alert">
                                <a href="{:url('dashboard/topic/index')}" class="white-a">
                                    <h2>活动</h2>
                                    <p>{$data.topicCount}</p>
                                </a>
                            </div>

                        </div>
                        <div class="col-md-4">

                            <div class="alert alert-info text-center" role="alert">
                                <a href="javascript:;" onclick="doOpenResult(this)" class="white-a">
                                    <h2>数据收集</h2>
                                    <p>{$data.undealResultCount}/{$data.resultCount}</p>
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <include file="public@footer"/>
</div>
<!-- /container -->
<include file="public@dashboardscripts"/>
<script>
    function doOpenResult(obj) {
        openIframeLayer("{:url('dashboard/Result/index')}", '数据收集结果', {
            area: ['800px', '680px'],
            btn: ['关闭'],

        })
    }
</script>
</body>
</html>
